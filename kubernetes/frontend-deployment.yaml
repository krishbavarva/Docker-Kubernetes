apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: fullstack-app
  labels:
    app: frontend
spec:
  replicas: 2  # Run 2 replicas for high availability
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: fullstack-app-frontend:latest  # Change to your registry/image
        # For local development: imagePullPolicy: Never
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REACT_APP_BASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: fullstack-app
  labels:
    app: frontend
spec:
  type: LoadBalancer  # Use NodePort for local clusters
  # type: NodePort  # Uncomment for local/minikube
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    # nodePort: 30000  # Uncomment for NodePort type
  selector:
    app: frontend


